{% extends 'base.html' %}



{% block content %}

    <div class="content-wrapper d-flex flex-column align-items-center">
        <!-- Form Card -->
        <div class="glass-card cal-sans-regular">
            <h2>UPLOAD IMAGE</h2>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" accept="image/*" required onchange="previewImage(event)">
                </div>
                <button type="submit" class="btn btn-success w-100">Predict</button>
            </form>
        </div>

        <!-- Image Preview -->
        <div class="image-preview mt-4 text-center">
            <img id="preview" src="#" alt="Image Preview" class="preview-img img-fluid" style="display: none;" />
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    </script>
{% endblock %}
