<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>

<body>





    <div class="container d-flex flex-column align-items-center justify-content-center">

        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand cal-sans-regular" href="#">Plant Disease Detector</a>
              <div class="d-flex ms-auto">
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-success">Register</a>
              </div>
            </div>
          </nav>
          

        <!-- Wrapper for rotating border -->
        <div class="rotating-border-wrapper">
            <div class="glass-card cal-sans-regular">
                <h2 class="cal-sans-regular">UPLOAD IMAGE</h2>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" accept="image/*" required
                            onchange="previewImage(event)">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Predict</button>
                </form>
            </div>
        </div>

        <!-- Image Preview -->
        <div class="image-preview mt-4 text-center cal-sans-regular">
            <!-- <h4 class="mb-3 cal-sans-regular">PREVIEW</h4> -->
            <img id="preview" src="#" alt="Image Preview" class="preview-img img-fluid" style="display: none;" />
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for preview -->
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    </script>
</body>

</html>
